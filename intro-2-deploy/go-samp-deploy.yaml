apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-samp
  namespace: default
  labels:
    app: go-samp
spec:
  replicas: 5
  selector:
    matchLabels: 
      name: go-samp
  template:
    metadata:
      labels:
        app: go-samp
        name: go-samp
    spec:
      containers:
      - image: ghcr.io/jockdarock/k8s-go-samp:v0.0.0
        name: go-samp
        resources:
          requests:
            memory: "20Mi"
            cpu: "20m"
          limits:
            memory: "100Mi"
            cpu: "100m"
        ports:
        - containerPort: 8080
      restartPolicy: Always